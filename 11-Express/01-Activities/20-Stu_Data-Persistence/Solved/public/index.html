<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Feedback Kiosk</title>
    <link rel="stylesheet" href="styles/jass.css" />
  </head>

  <body>
    <div class="jumbotron">
      <h1>Product Feedback Kiosk</h1>
      <p class="text-center">Leave a quick review — we’ll store it on the server.</p>
    </div>

    <div class="container">
      <form class="p-5 col-8" id="review-form">
        <div class="form-group">
          <label for="username">Name / Username</label>
          <input
            type="text"
            class="form-input"
            id="username"
            aria-describedby="usernameHelp"
            placeholder="ex: roger.codes"
          />
          <small id="usernameHelp" class="form-text text-muted">
            Tip: You can use a nickname for this demo.
          </small>
        </div>

        <div class="form-group">
          <label for="product">Product</label>
          <input
            type="text"
            class="form-input"
            id="product"
            placeholder="ex: Mechanical Keyboard"
          />
        </div>

        <div class="form-group">
          <label for="review">Feedback</label>
          <input
            type="text"
            class="form-input"
            id="review"
            placeholder="ex: Great feel, would buy again!"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Submit Feedback
        </button>
      </form>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
