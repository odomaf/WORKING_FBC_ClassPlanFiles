<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Boost Board</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div
          class="container flex-row justify-space-between-lg justify-center align-center"
        >
          <h1 class="m-0">Study Boost Board</h1>
          <p class="m-0">Share study hacks + request help when you're stuck.</p>
          <a href="/help" class="m-0">Request Help</a>
        </div>
      </header>
    </section>
    <section class="tip-form">
      <form
        class="flex-row justify-center justify-space-between-md align-center"
        id="tip-form"
      >
        <div class="col-12">
          <textarea
            name="tipText"
            id="tipText"
            placeholder="Drop a study hack that helped you..."
            value=""
            class="form-input w-100"
          ></textarea>
        </div>
        <div class="col-12 col-lg-9">
          <input
            name="tipUsername"
            id="tipUsername"
            placeholder="Your name (optional)..."
            value=""
            class="form-input w-100"
          />
        </div>

        <div class="col-12 col-lg-3">
          <button class="btn btn-primary btn-block py-3" type="submit">
            Add Hack
          </button>
        </div>
      </form>
    </section>
    <section class="tips" id="tip-container"></section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
