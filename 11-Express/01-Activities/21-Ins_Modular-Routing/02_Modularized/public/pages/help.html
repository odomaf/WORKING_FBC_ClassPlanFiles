<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Boost Board - Help</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div
          class="container flex-row justify-space-between-lg justify-center align-center"
        >
          <h1 class="m-0">Study Boost Board - Help</h1>
          <p class="m-0">Ask for help—someone might have the answer.</p>
          <a href="/" class="m-0">Go back</a>
        </div>
      </header>
    </section>
    <h1 class="text-center">Request Help</h1>
    <section class="feedback-form">
      <form
        class="flex-row justify-center justify-space-between-md align-center"
        id="feedback-form"
      >
        <div class="col-12">
          <textarea
            name="requestText"
            id="requestText"
            placeholder="Describe what you’re stuck on..."
            value=""
            class="form-input w-100"
          ></textarea>
        </div>
        <div class="col-12 col-lg-9">
          <input
            name="requestEmail"
            id="requestEmail"
            placeholder="Email (optional)"
            value="anonymous"
            class="form-input w-100"
          />
        </div>

        <div class="col-12 col-lg-3">
          <button class="btn btn-primary btn-block py-3" type="submit">
            Submit Request
          </button>
        </div>
      </form>
    </section>
    <script src="./scripts/help.js"></script>
  </body>
</html>
