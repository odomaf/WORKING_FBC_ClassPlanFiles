<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Event Review</title>
    <link rel="stylesheet" href="styles/jass.css" />
  </head>
  <body>
    <div class="jumbotron"><h1>Submit An Event Review</h1></div>

    <div class="container">
      <form class="p-5 col-8" id="review-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-input" id="username" placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input class="form-input" id="eventName" placeholder="Aviation Club Meetup" />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input class="form-input" id="location" placeholder="Student Union Room 204" />
        </div>

        <div class="form-group">
          <label for="review">Review</label>
          <input class="form-input" id="review" placeholder="What did you think?" />
        </div>

        <div class="form-group">
          <label for="rating">Rating (1â€“5)</label>
          <input class="form-input" id="rating" type="number" min="1" max="5" />
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Submit
        </button>
      </form>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
