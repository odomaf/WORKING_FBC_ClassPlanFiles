<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Shopping List</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <main class="my-5 mx-auto" aria-live="polite">
      <h1>Shopping List</h1>
      <hr />
      <h2>Add an item to the list.</h2>
      <form id="shopping-form">
        <input
          type="text"
          class="form-input w-100"
          id="shopping-input"
          name="shopping-input"
          placeholder="Enter item name"
          aria-label="Item name"
        />
        <button class="btn btn-info" type="submit">Add Item</button>
      </form>
      <ul id="shopping-list"></ul>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Toggle which file to load (starter vs solved) -->
    <!-- <script src="assets/js/script.unsolved.js"></script> -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
