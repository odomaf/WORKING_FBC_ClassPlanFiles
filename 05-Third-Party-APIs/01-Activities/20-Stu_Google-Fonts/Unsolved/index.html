<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Practice using Google Fonts with a Bootstrap-based guestbook."
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- TODO:
      1. Visit https://fonts.google.com
      2. Choose at least TWO fonts (one for headings, one for body text)
      3. Paste the embed <link> tag(s) from Google Fonts below this comment
    -->

    <!-- Student CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Extending Bootstrap — Google Fonts Guestbook</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Guestbook</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero + Form -->
    <section class="hero py-5">
      <div class="container">
        <div class="row align-items-center g-4">
          <div class="col-12 col-md-6 text-md-end">
            <h1 class="hero-title mb-3">Welcome to the guestbook.</h1>
            <p class="lead mb-0">
              Add your name and a short message. Your entry will appear below as
              a card. Customize the fonts and colors to make this page feel like
              your own brand.
            </p>
          </div>

          <div class="col-12 col-md-6">
            <form id="guestbook-form" class="card border-0 shadow-sm">
              <div class="card-body">
                <h2 class="h5 mb-3">Leave your mark ✍️</h2>

                <div class="mb-3">
                  <label class="form-label visually-hidden" for="name-input"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name-input"
                    class="form-control"
                    placeholder="Your name"
                    autocomplete="name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label visually-hidden" for="comment-input"
                    >Comment</label
                  >
                  <textarea
                    id="comment-input"
                    class="form-control"
                    rows="3"
                    placeholder="Say something nice..."
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn custom-btn w-100">
                  Leave your mark
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Guestbook Entries -->
    <main class="container my-4">
      <div class="row g-3" id="guest-book-display"></div>
    </main>

    <!-- jQuery (used in this demo for simplicity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Student JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
