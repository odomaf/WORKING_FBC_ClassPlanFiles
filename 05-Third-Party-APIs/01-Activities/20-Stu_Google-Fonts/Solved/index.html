<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Guestbook demo with custom Google Fonts and Bootstrap theme."
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- ✅ Google Fonts: Karla for body, Rubik for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Guestbook — Solved Example</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Guestbook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero py-5">
      <div class="container">
        <div class="row align-items-center g-4">
          <div class="col-12 col-md-6 text-md-end">
            <h1 class="hero-title mb-3">Welcome to the guestbook.</h1>
            <p class="lead mb-0">
              This solved version uses **Rubik** for headings and **Karla** for
              body text. Fonts are loaded from Google Fonts and applied through
              custom CSS.
            </p>
          </div>

          <div class="col-12 col-md-6">
            <form id="guestbook-form" class="card border-0 shadow-sm">
              <div class="card-body">
                <h2 class="h5 mb-3">Leave your mark ✍️</h2>
                <div class="mb-3">
                  <input
                    type="text"
                    id="name-input"
                    placeholder="Your name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    id="comment-input"
                    class="form-control"
                    rows="3"
                    placeholder="Say something nice..."
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn custom-btn w-100">
                  Leave your mark
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <main class="container my-4">
      <div class="row g-3" id="guest-book-display"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
