  <body class="bg-dark text-light">
    <main class="my-5 mx-auto">
      <h1>Shopping List</h1>
      <hr />
      <h2>Add an item to the list.</h2>

      <form id="shopping-form">
        <input
          type="text"
          class="form-input w-100"
          id="shopping-input"
          name="shopping-input"
