<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms // Bootstrap UI Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <main class="d-flex min-vh-100">
      <div class="container my-auto">
        <h1 class="display-2 text-center text-light mb-4">Forms</h1>
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 mb-3 p-3 bg-white rounded-3">
            <!-- BS5 uses spacing utilities (e.g., mb-3) instead of .form-group -->
            <form novalidate>
              <div class="mb-3">
                <label for="email-input" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  aria-describedby="emailHelp"
                  placeholder="name@example.com"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email.
                </div>
              </div>

              <div class="mb-3">
                <label for="password-input" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="••••••••"
                />
              </div>

              <div class="mb-3">
                <label for="exampleSelect1" class="form-label"
                  >Example select</label
                >
                <!-- In BS5, prefer .form-select -->
                <select class="form-select" id="exampleSelect1">
                  <option selected disabled>Choose…</option>
                  <option>One</option>
                  <option>Two</option>
                  <option>Three</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="exampleSelect2" class="form-label"
                  >Example multiple select</label
                >
                <select multiple class="form-select" id="exampleSelect2">
                  <option>Alpha</option>
                  <option>Bravo</option>
                  <option>Charlie</option>
                  <option>Delta</option>
                  <option>Echo</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="exampleTextarea" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleTextarea"
                  rows="3"
                  placeholder="Write something…"
                ></textarea>
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="newsletter-input"
                />
                <label class="form-check-label" for="newsletter-input"
                  >Sign up for our newsletter.</label
                >
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <div class="col-12 text-center">
            <h6>
              <a href="./index.html" class="link-light">&larr; Go Back</a>
            </h6>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
