<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cards // Bootstrap UI Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <main class="d-flex min-vh-100">
      <div class="container my-auto">
        <h1 class="display-2 text-center text-light mb-4">Cards</h1>
        <div class="row justify-content-center g-3">
          <!-- Basic Card -->
          <div class="col-12 col-md-5">
            <div class="card shadow-sm">
              <img
                src="https://picsum.photos/800/400?random=1"
                class="card-img-top"
                alt="Random scenic image"
              />
              <div class="card-body">
                <h5 class="card-title">Basic Card</h5>
                <p class="card-text">
                  Use cards to group related content and actions.
                </p>
                <a href="#" class="btn btn-primary">Primary action</a>
              </div>
            </div>
          </div>

          <!-- Card with list group -->
          <div class="col-12 col-md-5">
            <div class="card shadow-sm">
              <div class="card-header">Featured</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>

          <!-- Horizontal card -->
          <div class="col-12 col-md-10">
            <div class="card shadow-sm">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="https://picsum.photos/600/400?random=2"
                    class="img-fluid rounded-start"
                    alt="Random image"
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Horizontal Card</h5>
                    <p class="card-text">
                      Combine Bootstrapâ€™s grid with `.card` to create horizontal
                      layouts.
                    </p>
                    <p class="card-text">
                      <small class="text-body-secondary"
                        >Last updated 3 mins ago</small
                      >
                    </p>
                    <a href="#" class="btn btn-outline-secondary">Learn more</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 text-center">
            <h6>
              <a href="./index.html" class="link-light">&larr; Go Back</a>
            </h6>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
