<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Bootstrap utilities student starter" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Utilities â€” Unsolved</title>
  </head>

  <body>
    <!-- TODO: Use Bootstrap utilities to set a full viewport height, dark background,
       and flexbox centering (both vertical and horizontal). -->
    <div>
      <!-- TODO: Center the section content horizontally. -->
      <section>
        <div>
          <!-- TODO: Center this heading and make the text white. -->
          <h1>Sign Up!</h1>

          <!-- TODO: Add Bootstrap spacing and background utilities
             to make this form have a white background, rounded corners,
             and some margin/padding. -->
          <form>
            <h3>Fill out the form and get started!</h3>

            <div>
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
                class="form-control"
              />
            </div>

            <div>
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="Email"
                required
                class="form-control"
              />
              <small>We'll never share your email with anyone else.</small>
            </div>

            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                class="form-control"
              />
            </div>

            <div>
              <label for="referral">Where did you hear about us?</label>
              <select id="referral" class="form-control">
                <option disabled selected>Pick One...</option>
                <option>Social Media</option>
                <option>Friend/Colleague</option>
                <option>Billboard</option>
                <option>Magazine/Email Ad</option>
                <option>Other</option>
              </select>
            </div>

            <div>
              <input type="checkbox" id="mailing-list" />
              <label for="mailing-list">Sign up for the mailing list?</label>
            </div>

            <!-- TODO: Make this button fill the width of the form and stand out. -->
            <button>Complete Signup!</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
