<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Bootstrap Custom Theme</title>
  </head>

  <body>
    <!-- TODO: Create and apply a custom class name to this navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Guestbook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- TODO: Apply a custom class and replace Bootstrap default colors -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-6 text-end">
            <h1>Welcome to the guestbook!</h1>
            <p class="lead">
              Customize this section using your own colors and typography.
              Replace the standard Bootstrap gray and blue with a unique theme.
            </p>
          </div>
          <div class="col-12 col-md-6">
            <form id="guestbook-form">
              <div class="mb-3">
                <input
                  type="text"
                  id="name-input"
                  placeholder="Enter your name..."
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <textarea
                  name="comment"
                  id="comment-input"
                  class="form-control"
                  placeholder="Leave a comment..."
                ></textarea>
              </div>
              <!-- TODO: Remove Bootstrapâ€™s default color and apply a custom button class -->
              <button class="btn btn-primary">Leave your mark.</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <main class="container my-3">
      <div class="row" id="guest-book-display"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
