<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>jQuery UI Widgets â€” Skills Form</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- jQuery UI CSS -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Google Font: Titillium Web -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-info text-light px-4 py-5 mb-5">
      <div class="container text-center">
        <h1 class="mb-1">Skills List</h1>
        <p class="lead mb-0">
          Use jQuery UI widgets to enhance this simple skills form.
        </p>
      </div>
    </header>

    <main class="container pb-5">
      <div class="row">
        <!-- Form Column -->
        <div class="col-12 col-md-6 mb-4">
          <h3 class="text-center mb-3">Skills Form</h3>

          <form id="skills-form" class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="row mb-3">
                <label for="skill-name" class="col-sm-4 col-form-label">
                  Skill Name:
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="skill-name"
                    placeholder="Start typing a skill..."
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="datepicker" class="col-sm-4 col-form-label">
                  Date:
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="datepicker"
                    placeholder="Select a date"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-info">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <!-- List Column -->
        <div class="col-12 col-md-6 mb-4">
          <h3 class="text-center mb-3">List of Skills</h3>
          <ul class="list-group" id="skills-list"></ul>
        </div>
      </div>
    </main>

    <!-- jQuery + jQuery UI + Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Student JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
