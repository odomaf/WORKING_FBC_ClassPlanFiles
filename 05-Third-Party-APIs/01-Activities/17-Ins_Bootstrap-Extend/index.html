<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Extending Bootstrap with custom styles" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS AFTER Bootstrap so overrides/extensions work -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Extending Bootstrap</title>
  </head>

  <body>
    <!-- Custom colored navbar extending Bootstrap classes -->
    <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">MyBrand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero section using both Bootstrap utilities + custom classes -->
    <section class="py-5 hero">
      <div class="container">
        <h1 class="display-4 fw-bold mb-3">Welcome to the site!</h1>
        <p class="lead mb-4">
          This page shows how to layer your own styles on top of Bootstrap:
          custom colors, gradients, spacing, and brandingâ€”without rewriting the
          framework.
        </p>

        <!-- Custom button style that still uses Bootstrap's base .btn behavior -->
        <button class="btn btn-lg custom-btn">Learn more!</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
