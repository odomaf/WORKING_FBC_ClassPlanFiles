<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Story Explorer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-primary">
    <main
      class="flex-row align-center justify-center min-100-vh"
      aria-labelledby="page-title"
    >
      <section class="col-12 col-md-9 bg-light p-5 card card-rounded">
        <header class="mb-3">
          <h1 id="page-title" class="text-primary mb-1">
            Library of Congress Story Explorer
          </h1>
          <p class="text-default">
            Search maps, photos, audio, newspapers, films, and more from the
            Library of Congress collection.
          </p>
        </header>

        <form id="search-form" class="form w-100">
          <label for="search-input" class="form-label">
            What do you want to explore?
          </label>
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="e.g. jazz, civil rights, Apollo 11"
            autocomplete="off"
          />

          <label for="format-input" class="form-label">
            Filter by format (optional)
          </label>
          <select id="format-input" class="form-input w-100">
            <option value="">All formats</option>
            <option value="maps">Maps</option>
            <option value="audio">Audio</option>
            <option value="photos">Photos</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film and Videos</option>
            <option value="notated-music">Notated Music</option>
            <option value="websites">Websites</option>
          </select>

          <button class="btn btn-info btn-block mt-2" type="submit">
            üîç Search the Library
          </button>
        </form>

        <p class="mt-3 text-default text-sm">
          Powered by the
          <a
            href="https://www.loc.gov/apis/json-and-yaml/requests/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Library of Congress API
          </a>
          .
        </p>
      </section>
    </main>

    <script src="./assets/js/search.js"></script>
  </body>
</html>
