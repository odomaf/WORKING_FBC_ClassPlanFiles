<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App (SOLVED)</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <header class="py-4 mb-4 border-bottom bg-white shadow-sm">
      <div class="container">
        <h1 class="h3 mb-1">Weather Forecast App</h1>
        <p class="text-muted mb-0">
          Type a city to see the current weather and a 5-day forecast.
        </p>
      </div>
    </header>

    <main class="container mb-5">
      <!-- Search form -->
      <section class="mb-4">
        <form id="search-form" class="row g-2 align-items-center">
          <div class="col-sm-8 col-md-6 col-lg-4">
            <label for="city-input" class="visually-hidden">City</label>
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city (e.g., Houston)"
              required
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Get Weather</button>
          </div>
          <div class="col-12">
            <p id="message" class="mt-2 small text-muted"></p>
          </div>
        </form>
      </section>

      <!-- Current Weather -->
      <section class="mb-4">
        <h2 class="h5 mb-3">Current Weather</h2>
        <div id="current-weather" class="current-weather"></div>
      </section>

      <!-- Forecast -->
      <section>
        <h2 class="h5 mb-3">5-Day Forecast</h2>
        <div id="forecast" class="forecast row g-3"></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
