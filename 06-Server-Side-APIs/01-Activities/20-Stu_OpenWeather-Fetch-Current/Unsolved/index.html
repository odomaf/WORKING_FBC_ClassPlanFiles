<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Current Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="min-100-vh flex-column bg-light">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Server-Side APIs</h1>
    </header>

    <main class="flex-row justify-center align-center col-auto p-4">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">Fetch Current Weather</h2>
        </header>

        <div class="p-4 text-center">
          <p class="card-body">
            Update <strong>script.js</strong> to fetch the current weather for a
            city using the OpenWeather API and display the results on this page.
          </p>

          <p class="card-body">Enter a city name:</p>

          <input id="city-input" class="form-input" placeholder="e.g. Dallas" />

          <button id="search-btn" class="btn btn-primary mt-3">
            Get Weather
          </button>

          <div id="weather-output" class="mt-4"></div>
        </div>

        <footer class="card-footer text-center">
          Use your own API key. Open the console to debug your request.
        </footer>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
