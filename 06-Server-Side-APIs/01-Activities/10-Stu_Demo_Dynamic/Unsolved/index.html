<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWAPI — Dynamically Generate Elements</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="min-100-vh flex-column bg-light">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Server-Side APIs</h1>
    </header>

    <main class="flex-row justify-center align-center col-auto p-4">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">SWAPI: Dynamic Elements</h2>
        </header>

        <div class="text-center p-4">
          <p class="card-body">
            Use <code>fetch()</code> to load a few Star Wars characters and
            dynamically create elements showing their details.
          </p>
          <button class="btn btn-danger" id="load-people">
            Load Characters
          </button>
        </div>

        <div class="flex-column p-4" id="people"></div>

        <footer class="card-footer text-center">
          Tip: Open DevTools → Console to inspect the raw data.
        </footer>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
